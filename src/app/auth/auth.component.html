<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit(loginForm);loginForm.reset()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Email</label>
      <input autocomplete="off" type="text" class="form-control" id="name" required [(ngModel)]="user.email"
        name="email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input autocomplete="off" type="text" class="form-control" id="password" required [(ngModel)]="user.password"
        name="password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="!loginForm.form.valid">Submit</button>
  </form>
</div>
